{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
    
    </head>


        {% block content %}
     <div class="row">
		<div class="col-lg-6">
			<div class="box-element" id="form-wrapper">
				<form id="form" action="/" method="post">
                {% csrf_token %}
					<div id="user-info">
						<div class="form-field">
							<input required class="form-control" type="text" name="fname" placeholder="First Name">
						</div>
						<div class="form-field">
							<input required class="form-control" type="text" name="lname" placeholder="Last Name">
						</div>
                        
                        <div class="form-field">
							<input required class="form-control" type="text" name="uuname" placeholder="Unique User Name">
						</div><br>
                        
                        
                        <div class="form-field">
							<input required class="form-control" type="email" name="email" placeholder="Enter Email">
						</div>
                        <br>
                        
                        <div class="form-field">
							<input required class="form-control" type="password" name="password" placeholder="Choose Password">
						</div>
                        
                        

					</div>
					
					
					<hr>
					<input id="form-button" class="btn btn-success btn-block" type="submit" name="submit" value="Create an account">
				</form>
			</div>
			
		</div>

		
	</div>
{% endblock content %}




    
    
</html>
